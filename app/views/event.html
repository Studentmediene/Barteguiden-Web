<div class="col-md-8 col-md-offset-2 no-pad">
  <article class="content-wrapper">
    <header>
      <img class="img-responsive pull-left category-image-single" ng-src="images/{{::event.category | defaultCategory}}.png"/>
      <h2> {{::event.title}}</h2>
    </header>
    <img class="img-responsive event-image-single" ng-src="{{::event.imageUrl}}"
      onerror="this.style.display='none'">
    <p>{{::event.description}}</p>
    <dl class="dl-horizontal">
      <dt>Tid:</dt>
      <dd><time>{{::event.startAt | date:'EEEE d. MMM y kl. HH:mm'}}</time> </dd>
      <dt>Sted:</dt>
      <dd>{{::event.venue.name}}</dd>
      <dt>Pris fra:</dt>
      <dd>{{event.price | isFreeEvent}}</dd>
      <dt>Alder:</dt>
      <dd>{{event.ageLimit | isFreeForAll}}</dd>
    </dl>
    <a ng-show="event.eventUrl != null" ng-href="{{::event.eventUrl}}" target="_blank">Link til arrangementet</a>
    <h3>Kart</h3>
    <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true">
      <ui-gmap-marker coords="marker.coords" idkey="marker.id">
      </ui-gmap-marker>
    </ui-gmap-google-map>
    <div class= 'row'>
        <div class="col-md-2">
            <div tweet='event.title'></div>
        </div>
      <div class="col-md-2">
        <div fb-like='URL'></div>
    </div>
  </article>
</div>
