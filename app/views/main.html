<div class="btn-toolbar" role="toolbar" ng-init="showFilterOptions()">
    <div class="btn-group pull-right">
    <button type="button" class="btn btn-default btn-xs" ng-click="resetFilter()"> Vis alle </button>
    </div>

    <div class="btn-group pull-right">
        <button type="button" class="btn btn-default btn-xs"  ng-repeat="priceOption in priceOptions" ng-click="clickOption(priceOption, chosenPrices)" ng-class="{active: isActive(priceOption, chosenPrices)}">{{priceOption.name}}</button>

    </div>

    <div class="btn-group pull-right">
        <button type="button" class="btn btn-default btn-xs"  ng-repeat="ageOption in ageLimitOptions" ng-click="clickOption(ageOption, chosenAges)" ng-class="{active: isActive(ageOption, chosenAges)}">{{ageOption.name}}</button>

    </div>
    <div class="btn-group pull-right">
        <button type="button" class="btn btn-default btn-xs"  ng-repeat="categoryOption in categoryOptions" ng-click="clickOption(categoryOption, chosenCategories)" ng-class="{active: isActive(categoryOption, chosenCategories)}"><img height="17px" ng-src="images/{{categoryOption.id}}.png"></button>

    </div>

</div>
<section class="events">
    <article class="content-wrapper" ng-repeat="event in filteredEvents =  (events | orderBy:'startAt' | filter: query | filterByCategory:chosenCategories | filterByAgeLimit:chosenAges | filterByPrice:chosenPrices )">
      <header class="event-header">
        <img class="img-responsive pull-left cat-image" ng-src="images/{{event.categoryID}}.png"/>
        <div class="pull-right" ng-show="event.isRecommended"><span class="glyphicon glyphicon-star"></span> Anbefalt </div>
        <a ng-href="#/arrangement/{{event.eventID}}/{{event.title | slugify}}"><h3> {{event.title}}</h3></a>
      </header>
      <div class="event-body">
        <img class="img-responsive evt-image" src="{{event.imageURL}}">
        <p>{{event.descriptions[0].text}}</p>
        <p><strong>Tid:</strong> <time>{{event.startAt | date:'EEEE d. MMM y kl. HH:mm'}}</time> </br>
        <strong>Sted:</strong> {{event.placeName}} </br>
        <strong>Pris:</strong> {{event.price | isFreeEvent}}</p>
      </div>
    </article>
    <p ng-hide="filteredEvents.length"> Ingen hendelser passer s√∏ket ditt. </p>
</section>
