

<div class="row">
  <div class="col-md-8">

    <section class="hidden-md hidden-lg">
      <div class="well well-xs" role="toolbar" ng-init="showFilterOptions()">
        <div class="row">
          <div class="col-xs-12">
            <div class="btn-group btn-group-justified">
              <div class="btn-group" ng-repeat="categoryOption in categoryOptions | limitTo: 4">
                <button type="button" class="btn btn-default btn-sm"   ng-click="clickOption(categoryOption, chosenCategories, $event)" ng-class="{active: isActive(categoryOption, chosenCategories)}">
                  <div><img height="15px" ng-src="images/{{categoryOption.id}}.png">
                    <div style="display: inline-block"ng-show="isLargerThan(520)"> {{categoryOption.name}}
                    </div>
                    <div style="display: inline-block" ng-show="!isLargerThan(520)"> {{categoryOption.short}}
                    </div>
                  </div>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="btn-group btn-group-justified">
          <div class="btn-group" ng-repeat="categoryOption in categoryOptions | limitTo: -4">
            <button type="button" class="btn btn-default btn-sm"   ng-click="clickOption(categoryOption, chosenCategories, $event)" ng-class="{active: isActive(categoryOption, chosenCategories)}">
              <div><img height="15px" ng-src="images/{{categoryOption.id}}.png">
                <div style="display: inline-block"ng-show="isLargerThan(520)"> {{categoryOption.name}}
                </div>
                <div style="display: inline-block" ng-show="!isLargerThan(520)"> {{categoryOption.short}}
                </div>
              </div>
              </button>
          </div>
            </div>
          </div>
          </div>
        <div class="row">
          <div class="col-xs-4">

            <div class="btn-group btn-group-justified">
            <div class="btn-group" ng-repeat="priceOption in priceOptions">
            <button type="button" class="btn btn-default btn-sm"  ng-click="clickOption(priceOption, chosenPrices, $event)" ng-class="{active: isActive(priceOption, chosenPrices)}"> <div ng-show="isLargerThan(650)">{{priceOption.name}}</div><div ng-show="!isLargerThan(650)">{{priceOption.short}}</div></button>
          </div>
          </div>
            </div>
          <div class="btn-group col-xs-6">
            <div class="btn-group btn-group-justified">
              <div class="btn-group" ng-repeat="ageOption in ageLimitOptions">


              <button type="button" class="btn btn-default btn-sm"  ng-click="clickOption(ageOption, chosenAges, $event)" ng-class="{active: isActive(ageOption, chosenAges)}"> {{ageOption.short}}</button>
          </div>
              </div>
            </div>
          <div class="btn-group col-xs-2">
            <div class="btn-group btn-group-justified" >
              <div class="btn-group" >
            <button type="button" class="btn btn-info btn-sm" ng-click="resetFilter($event)"> Vis alle </button>
          </div>

              </div>
            </div>
        </div>
      </div>
    </section>

    <section>
      <section class="calendar-wrapper" ng-repeat="(date, events) in filteredEvents = (events | orderBy:'startAt' | filter: query | filterByCategory:chosenCategories | filterByAgeLimit:chosenAges | filterByPrice:chosenPrices | filterByDate: dt) | limitTo: pageSize * currentPage | limitTo: pageSize * currentPage < filteredEvents.length ? -pageSize : -(pageSize - (pageSize * currentPage - filteredEvents.length)) | groupByDate">
        <h2 style="color:white;" class="text-center"><span class="glyphicon glyphicon-calendar"></span>  {{date | date:'fullDate'}}</h2>
        <article class="content-wrapper" ng-repeat="event in events">
          <header class="event-header">
            <img class="img-responsive pull-left cat-image" ng-src="images/{{event.categoryID}}.png"/>
            <div class="pull-right" ng-show="event.isRecommended"><span class="glyphicon glyphicon-star"></span> Anbefalt </div>
            <a ng-href="#/arrangement/{{event.eventID}}/{{event.title | slugify}}"><h3> {{event.title}}</h3></a>
          </header>
          <div class="event-body">
            <img class="img-responsive evt-image center-block" ng-src="{{event.imageURL}}">
            <p>{{event.descriptions[0] | cutText: 285}}</p>
            <dl class="dl-horizontal">
              <dt>Tid:</dt>
              <dd><time>{{event.startAt | date:'EEEE d. MMM y kl. HH:mm'}}</time> </dd>
              <dt>Sted:</dt>
              <dd>{{event.placeName}}</dd>
              <dt>Pris:</dt>
              <dd>{{event.price | isFreeEvent}}</dd>
            </dl>
          </div>
        </article>
      </section>
      <p ng-hide="filteredEvents.length"> Ingen hendelser passer søket ditt. </p>
    </section>
    <section>
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <pagination total-items="filteredEvents.length" ng-model="currentPage" items-per-page="pageSize" previous-text="Forrige" next-text="Neste" max-size="isLargerThan(420) ? 3 : 0" boundary-links="true" first-text="Første" last-text="Siste" rotate="false" ng-change="scroll()" resize></pagination>
        </div>
      </div>
    </section>
  </div>


  <div class="col-md-4 hidden-sm hidden-xs">
    <aside class="filters" id="sidebar">
      <h4 class="text-center">Filter</h4>
      <div class="well well-sm" role="toolbar" ng-init="showFilterOptions()">
        <div class="row">
          <div class="col-md-6">
            <div class="category-wrapper btn-group-vertical">
              <button type="button" class="btn btn-default btn-sm"  ng-repeat="categoryOption in categoryOptions" ng-click="clickOption(categoryOption, chosenCategories, $event)" ng-class="{active: isActive(categoryOption, chosenCategories)}"><img height="15px" ng-src="images/{{categoryOption.id}}.png"> {{categoryOption.name}}</button>
            </div>
          </div>
          <div class="col-md-6">
            <div class="btn-group-vertical right-bar">
              <button ng-repeat="priceOption in priceOptions" type="button" class="btn btn-default btn-sm" ng-click="clickOption(priceOption, chosenPrices, $event)" ng-class="{active: isActive(priceOption, chosenPrices)}"> {{priceOption.name}}</button>
            </div>
            <div class="btn-group-vertical right-bar">
              <button type="button" class="btn btn-default btn-sm"  ng-repeat="ageOption in ageLimitOptions" ng-click="clickOption(ageOption, chosenAges, $event)" ng-class="{active: isActive(ageOption, chosenAges)}"> {{ageOption.name}}</button>
            </div>
            <div class="btn-group-vertical right-bar">
              <button type="button" class="btn btn-info btn-sm" ng-click="resetFilter($event)"> Vis alle </button>
            </div>
          </div>
        </div>
        <div class="datepicker-wrapper">
          <datepicker ng-model="dt" min-date="minDate" show-weeks="true" class="datepicker-wrapper"></datepicker>
        </div>
      </div>
    </aside>
  </div>
</div>
